<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   <ion-item>
     <ion-label position="floating">Corre Electronico</ion-label>
     <ion-input [(ngModel)]="email" type="text" name="email"></ion-input>
   </ion-item>
   <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
   </ion-item>
  <br>
   <ion-button (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
</ion-content>
